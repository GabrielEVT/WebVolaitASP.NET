<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="./style/css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <script defer src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>

        <script defer src="js/jquery-3.5.1.min.js"></script>
        <script defer src="js/script.js"></script>

        <title>Volait | Descubra o mundo conosco</title>
    </head>
    <body>
        <main class="content-main sign-up">
            <div class="container">
                <div class="side-content">
                    <h1 class="side-content__logo"><a href="#">VOLAIT</a></h1>
                    <div class="side-content__bottom">
                        <h2 class="side-content__text">Bem vindo de volta <br class="line-break">a Volait</h2>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi expedita est sapiente qui neque in omnis consectetur pariatur voluptate consequuntur atque, odit quia eveniet iusto rem?
                        </p>
                        <picture class="side-content__image">
                            <img src="./images/sign-up.png" alt="">
                        </picture>
                    </div>
                </div>
                <div class="form-container">
                    <form class= "form form-sign-up" action="#">
                        <div class="form__area-flex-title">
                            <h2 class="form__title">Cadastro</h2>
                        </div>
                        <!-- <div class="form__area-flex">
                        </div> -->
                        <div class="form__area">
                            <input class="form__area__input" type="text" name="name" id="input-name" required> 
                            <label class="form__area__label" for="input-name">Nome</label>
                        </div>
                        <div class="form__area">
                            <input class="form__area__input" type="text" name="social-name" id="input-social-name" required> 
                            <label class="form__area__label" for="input-social-name">Nome social</label>
                        </div>
                        <div class="form__area">
                            <input class="form__area__input" type="text" name="email" id="input-email" required> 
                            <label class="form__area__label" for="input-email">E-mail</label>
                        </div>
                        <div class="form__area">
                            <input class="form__area__input" type="text" name="telephone" id="input-telephone" required> 
                            <label class="form__area__label" for="input-telephone">Telefone</label>
                        </div>
                        <div class="form__area">
                            <input class="form__area__input" type="text" name="cpf" id="input-cpf" required> 
                            <label class="form__area__label" for="input-cpf">CPF</label>
                        </div>
                        <div class="form__area">
                            <input class="form__area__input" type="text" name="password" id="password" required>
                            <label class="form__area__label" for="password">Senha</label>   
                        </div>
                        <div class="form__area">
                            <input class="form__area__input" type="text" name="confirm-password" id="confirm-password" required>
                            <label class="form__area__label" for="confirm-password">Confirmar senha</label>   
                        </div>
                        <input class="button button--submit" type="submit" value="Cadastrar-se">
                    </form>
                    <p>Já possui cadastro? <a class="form__accent-text" href="#">Faça seu login</a></span></p>
                </div>
            </div>
        </main>
    </body>
</html>
</html>
